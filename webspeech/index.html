<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Speech API Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Web Speech API Demo</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="contents">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <input id="speakText" type="text" value="This is web speech api demo." class="form-control pull-left"/>
          </div>
          <button id="speakButton" class="btn btn-default pull-right" type="button" value="speak">
            聞いてみる <i class="fa fa-volume-up fa-fw"></i>
          </button>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <input id="inputText" type="text" value="" class="form-control" placeholder="ここに音声認識結果が表示されます"/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button id="startButton" class="btn btn-default pull-left" type="button" value="start">
              音声認識スタート <i class="fa fa-microphone fa-fw"></i>
            </button>
            <button id="stopButton" class="btn btn-default" type="button" value="stop" disabled="true">
              音声認識ストップ <i class="fa fa-microphone-slash fa-fw"></i>
            </button>
            <select id="selectLang" class="form-control pull-right">
              <option value="ja-JP">日本語</option>
              <option value="en-US">English</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div id="messageArea"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="webspeech.js"></script>
  </body>
</html>
